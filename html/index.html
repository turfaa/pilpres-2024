<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>Hitung Cepat-Lambat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-bar {
            height: 1.5rem;
            background-color: #e5e7eb;
            border-radius: 0.375rem; /* 6px */
            overflow: hidden;
        }
        .progress-bar-inner {
            height: 100%;
            background-color: #3b82f6;
            border-radius: 0.375rem; /* 6px */
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <div class="space-y-4">
            <div class="flex justify-between items-center">
                <span>Anies</span>
                <span>{{ .CandidateOnePercent }}%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-inner" style="width: {{ .CandidateOnePercent }}%;"></div>
            </div>

            <div class="flex justify-between items-center">
                <span>Prabowo</span>
                <span>{{ .CandidateTwoPercent }}%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-inner" style="width: {{ .CandidateTwoPercent }}%;"></div>
            </div>

            <div class="flex justify-between items-center">
                <span>Ganjar</span>
                <span>{{ .CandidateThreePercent }}%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-inner" style="width: {{ .CandidateThreePercent }}%;"></div>
            </div>
        </div>
        <div class="text-sm text-gray-600 mt-8">
            Terakhir diupdate: {{ .UpdatedAt }}
        </div>
    </div>
</div>
</body>
</html>
